<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rmail | Escrever Email</title>
    <link rel="stylesheet" href="../Css/escreveremail.css">
</head>
<body>
    <div class="container">
        <div class="rodape">
            <div class="nomesite">
                <h1 style="color: royalblue;">R</h1>
                <h1>mail</h1>
            </div>
            <div class="pagina">
                <h1>Escrever Email</h1>
            </div>
        </div>
        <div class="conteudosite">
            <div class="conteudo">
                <div class="instancias">
                    <div class="botoes">
                        <a class="outrastelas" href="./home.html">Emails</a>
                        <a href="./emailsenviados.html" class="outrastelas">Enviados</a>
                        <button class="telaatual">Escrever Email</button>
                        <a class="outrastelas" href="./index.html">Sair</a>
                    </div>
                </div>
                <div class="informacoes">
                    <div class="tituloemail">
                        <input type="text" placeholder="Titulo do Email" required>
                        <input type="text" placeholder="De:" required>
                        <input type="text" placeholder="Para:" required>
                    </div>
                    <div class="conteudoemail">
                        <textarea placeholder="Escreva Aqui" name="conteudo para o email" id="" cols="30" rows="10" maxlength="400"></textarea>
                    </div>
                    <div class="acaoemail">
                        <div class="botaoenviar">
                            <button class="envio">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
